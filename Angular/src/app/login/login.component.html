<!-- Background Overlay -->
<div class="overlay" *ngIf="showLogin">
    <div class="login">
      <h2>Login</h2>
      <form  #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control"
                   required
                   [(ngModel)]="email"
                   name="email"
                   #emailInput="ngModel"
                   email> <!-- Built-in email validator -->
            <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
              Please enter a valid email address
            </div>
          </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" #passwordInput="ngModel">
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">Password is required</div>
        </div>
  
        <button type="submit" class="btn btn-primary" (click)="Login()" [disabled]="loginForm.invalid">Login</button>
        <button type="button" routerLink="/" class="btn btn-secondary" (click)="closeLogin()">Cancel</button>
      </form>
    </div>
  </div>
